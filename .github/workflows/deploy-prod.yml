name: Deploy Production Environment

on:
  release:
    types: [published]
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
    inputs:
      confirm_production:
        description: 'Type "PRODUCTION" to confirm deployment'
        required: true
        default: ""

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # ğŸ” Environment Secretsä½¿ç”¨

    steps:
      - name: Verify production deployment confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm_production }}" != "PRODUCTION" ]; then
            echo "âŒ Production deployment not confirmed"
            exit 1
          fi
          echo "âœ… Production deployment confirmed"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd packages/backend && npm ci
          cd ../infra && npm ci

      - name: Build backend
        run: |
          cd packages/backend
          npm run build

      - name: Type check
        run: |
          cd packages/infra
          npm run type-check

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Test SwitchBot authentication
        env:
          # ğŸ” Production Environment Secretsã‹ã‚‰èªè¨¼æƒ…å ±ã‚’å–å¾—
          SWITCHBOT_TOKEN: ${{ secrets.SWITCHBOT_TOKEN_PROD }}
          SWITCHBOT_SECRET: ${{ secrets.SWITCHBOT_SECRET_PROD }}
        run: |
          echo "ğŸ§ª Testing production SwitchBot credentials..."
          node scripts/test-auth.js

      - name: Deploy to AWS Production
        env:
          # ğŸ” Production Environment Secretsã‹ã‚‰èªè¨¼æƒ…å ±ã‚’å–å¾—
          SWITCHBOT_TOKEN: ${{ secrets.SWITCHBOT_TOKEN_PROD }}
          SWITCHBOT_SECRET: ${{ secrets.SWITCHBOT_SECRET_PROD }}
        run: |
          cd packages/infra
          # æœ¬ç•ªç’°å¢ƒè¨­å®šã§ãƒ‡ãƒ—ãƒ­ã‚¤
          CDK_ENV=prod npx cdk deploy sleep-smart-ac-prod-lambda-stack sleep-smart-ac-prod-webhook-stack --require-approval never

      - name: Verify production deployment
        env:
          SWITCHBOT_TOKEN: ${{ secrets.SWITCHBOT_TOKEN_PROD }}
          SWITCHBOT_SECRET: ${{ secrets.SWITCHBOT_SECRET_PROD }}
        run: |
          echo "ğŸ‰ Production deployment completed successfully"
          echo "ğŸ“Š Deployment summary:"
          echo "   Environment: Production"
          echo "   SwitchBot Auth: âœ… Configured"
          echo "   Webhook Endpoint: ğŸŸ¢ Active"
