name: Deploy Development Environment

on:
  push:
    branches: [main, feature/phase-0-dev-env-setup]
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd packages/backend && npm ci
          cd ../infra && npm ci

      - name: Build backend
        run: |
          cd packages/backend
          npm run build

      - name: Type check
        run: |
          cd packages/infra
          npm run type-check

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Deploy to AWS
        env:
          # ğŸ” Environment Secretsã‹ã‚‰èªè¨¼æƒ…å ±ã‚’å–å¾—
          SWITCHBOT_TOKEN: ${{ secrets.SWITCHBOT_TOKEN_DEV }}
          SWITCHBOT_SECRET: ${{ secrets.SWITCHBOT_SECRET_DEV }}
        run: |
          cd packages/infra
          npx cdk deploy sleep-smart-ac-dev-lambda-stack sleep-smart-ac-dev-webhook-stack --require-approval never

      - name: Test webhook endpoint
        env:
          SWITCHBOT_TOKEN: ${{ secrets.SWITCHBOT_TOKEN_DEV }}
          SWITCHBOT_SECRET: ${{ secrets.SWITCHBOT_SECRET_DEV }}
        run: |
          # èªè¨¼æƒ…å ±ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
          node scripts/test-auth.js
          echo "âœ… Webhook deployment completed successfully"
